<!DOCTYPE html>
<html ng-app="app">
    <head>
        <base href="/">
        <title>Weather Application</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--  CSS -->
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="main.css">

        <!--  JS -->
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>

        <script type="text/javascript" src="app/app.module.js"></script>
        <script type="text/javascript" src="app/route-config.js"></script>
        <script type="text/javascript" src="app/notification/notification.module.js"></script>
        <script type="text/javascript" src="app/notification/notification.service.js"></script>
        <script type="text/javascript" src="app/dialog/dialog.module.js"></script>
        <script type="text/javascript" src="app/dialog/dialog.controller.js"></script>
        <script type="text/javascript" src="app/cities/cities.module.js"></script>
        <script type="text/javascript" src="app/cities/cities.service.js"></script>
        <script type="text/javascript" src="app/cities/cities.controller.js"></script>
    </head>

    <body layout="column">
        <h1 layout="row" layout-align="center start">Weather Application</h1>
        <h2 layout="row" layout-align="center start">You can set up temperature limits for cities.</h2>
        <div layout="row" layout-align="center center" ng-view></div>
    </body>
</html>
